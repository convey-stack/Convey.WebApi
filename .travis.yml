language: csharp
mono: none
sudo: required
dist: xenial
dotnet: 2.2
branches:
  only:
    - master
    - develop
before_script:
  - chmod -R a+x scripts
script:
  - ./scripts/dotnet-build.sh
after_success:
  - ./scripts/dotnet-pack.sh
notifications:
  email:
    on_success: never
    on_failure: always